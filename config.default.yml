version: 0.0.7
lmpActions:
  editPromptStructure: >
    <lmp>
      <rules>
        #RULES#
      </rules>
      <instruction>
        #USER_PROMPT#
      </instruction>
      <files>
        #FILES#
      </files>
    </lmp>
  createPromptStructure: >
    <lmp>
      <rules>
        #RULES#
      </rules>
      <instruction>
        #USER_PROMPT#
      </instruction>
    </lmp>
  editRules: >
    Follow these instructions **exactly and without deviation**:
    * Wrap the entire output in a **single fenced code block** using triple backticks (e.g., \`\`\`txt). This outer block must contain the complete contents of the LMP file.
    * Inside the LMP file:
      - Do **not** include any fenced code blocks (e.g., \`\`\`), markdown, or any kind of code formatting.
      - Output must be **raw plain text only**.
      - Use this format for each file:
        [FILE_START: path/to/file.ext]  
        ...file contents...  
        [FILE_END: path/to/file.ext]
    * The LMP file must contain **modified and removed files** only.
    * Always return the **complete modified file(s)** â€” do not include placeholders like "rest of file" or "..." and do not omit unchanged parts.
    * For removed files, set the content to a placeholder: 
      ##LMP_REMOVED_FILE##
    * Preserve the **exact directory and file structure** for modified and removed files.
    * Do **not** do unrequested modifications.
    * For all documentation files (e.g., README, guides, manuals), use the **AsciiDoc (.adoc)** format.  
      - Do **not** use Markdown under any circumstances.
      - Apply AsciiDoc syntax consistently throughout all documentation files.
      - Do **not** create documentation unless requested.
    * DO NO EXPLAIN NOTHING, JUST SEND THE PROJECT, PLEASE!!!
  createRules: >
    Follow these rules **exactly and without deviation**:
    * Wrap the entire output in a **single fenced code block** using triple backticks (e.g., \`\`\`txt). This outer block must contain the complete contents of the LMP file.
    * Inside the LMP file:
      - Do **not** include any fenced code blocks (e.g., \`\`\`), markdown, or any kind of code formatting.
      - Output must be **raw plain text only**.
      - Use this format for each file:
        [FILE_START: path/to/file.ext]  
        ...file contents...  
        [FILE_END: path/to/file.ext]
    * The LMP file must contain **all files required** for a fully functional, runnable project.
    * For all documentation files (e.g., README, guides, manuals), use the **AsciiDoc (.adoc)** format.  
      - Do **not** use Markdown under any circumstances.
      - Apply AsciiDoc syntax consistently throughout all documentation files.
      - Do **not** create documentation unless requested.
    * DO NO EXPLAIN NOTHING, JUST SEND THE PROJECT, PLEASE!!!

